<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>ORANGE Portfólio</title>
</head>

<body>

    <header id="cabecalho">

        <div id="cabecalho_esquerdo">
            <img id="logo_orange" src="./images/logo_orange.svg" alt="Logo Orange Portfólio">
            <nav id="menu">
                <ul class="flex-box-space-between">
                    <a href="">
                        <li>Meus projetos</li>
                    </a>
                    <a href="">
                        <li>Descobrir</li>
                    </a>
                </ul>
            </nav>
        </div>

        <div id="box-profile" class="flex-box-space-between">
            <img id="user-avatar" src="./images/user_avatar.svg" alt="Avatar Usuário">
            <img id="icon_notification" src="./images/icon_notification.svg" alt="Ícone de Notificações">
        </div>

    </header>

    <main class="flex-box-space-between">

        <div id="profile_card">
            <img id="user-photo" src="./images/user_photo.svg" alt="Foto Usuário">
            <div id="user-data">
                <h1 id="user-name">Camila Soares</h1>
                <h2 id="user-country">Brasil</h2>
                <button id="button_add_project" type="button">ADICIONAR PROJETO</button>
            </div>
        </div>

    </main>

    <section>

        <div id="search_project">
            <label for="project">Meus projetos</label>
            <input type="text" id="search_project_name" name="name_project" value="Buscar tags" size="20" />
        </div>
        
    </section>

    <aside class="grid-container">

         <a href="" target="_blank">
            <article>
                <picture>
                    <source media="(max-width: 810px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 930px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 1060px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 1200px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 1320px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 1850px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 2230px)" srcset="./images/projects_empty.svg">
                    <source media="(max-width: 2560px)" srcset="./images/projects_empty.svg">
                    <img src="./images/projects_empty.svg" alt="Adicione um projeto">
                </picture>
                <p>Adicione seu primeiro projeto</p>              
                <p>Compartilhe seu talento com milhares de pessoas</p>
            </article>
        </a>
        <a href="" target="_blank">
            <article>
            </article>
        </a>
        <a href="" target="_blank">
            <article>
            </article>
        </a>
    </aside>

    <script src="./scripts.js"></script>
</body>

</html>
